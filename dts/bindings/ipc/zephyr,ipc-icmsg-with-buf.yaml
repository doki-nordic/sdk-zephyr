description: Multiendpoint inter-core messaging backend with independent buffers

compatible: "zephyr,ipc-icmsg-with-buf"

include: zephyr,ipc-icmsg.yaml

properties:
  tx-blocks:
    description: number of allocable TX blocks
    required: true
    type: int

  rx-blocks:
    description: number of allocable RX blocks
    required: true
    type: int
